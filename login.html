<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICANSEE | login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="company-logo">
            <img src="assets/images/logo.svg" title="icansee login page" alt="company-logo"/>
        </div>
        <div class="login-area">
            <h1 class="big-heading">Support Login</h1>
            <form action="" method="post">
                <div class="form-group">
                    <label for="user-email" class="label-info">Email Address</label>
                    <input type="text" name="user-email" id="user-email" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="user-password" class="label-info">Password</label>
                    <input type="password" name="user-password" id="user-password" class="form-control" >
                </div>
                <div class="form-group center-text">
                    
                    <input type="button" name="login-button" id="login-button" class="login-button" value="Login" > 
                    <a href="#" title="register" class="register-btn">or Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
